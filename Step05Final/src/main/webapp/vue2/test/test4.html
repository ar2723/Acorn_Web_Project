<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5~6번 문제</title>
</head>
<body>
    <div id="app">
       
        <ul>
            <li v-for="item in nums" @click="clicked">{{item}}</li>
        </ul>
    </div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		let app=new Vue({
	        el:"#app",
	        data:{
	            nums:[10, 20, 30, 40, 50]
	        },
	        methods:{
	            clicked(e){
	                alert(e.target.innerText);
	            }
	        }
	    });
	</script>
</body>
</html>
