<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>9번 문제</title>
<style>
</style>

<body>
    <div id="app">
        <button v-on:click="clicked">눌러보셈</button>
        <p ref="myParagraph"></p>
    </div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		let app=new Vue({
	        el:"#app",
	        methods:{
	            clicked(){
	            	this.$refs.myParagraph.innerText="버튼을 눌렀네?";
	             
	            }
	        }
	    });
	</script>
</body>
