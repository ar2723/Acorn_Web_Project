<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10번 문제</title>
<style>
</style>
</head>
<body>
    <div id="app">
        <form action="test.jsp"  @submit.prevent="onSubmit">
            <input type="text" v-model="greet">
            <button type="submit">전송</button>
        </form>
        <p ref="result"></p>
    </div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		let app=new Vue({
	        el:"#app",
	        data:{
	          greet:""
	        },
	        methods:{
	          onSubmit(){
	        	  this.$refs.result.innerText = this.greet;
	          }
	        }
	    });
	</script>
</body>
</html>
