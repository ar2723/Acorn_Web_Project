<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/hello.html</title>
</head>
<body>
	<h1>Hello vue js</h1>
	<div id="app">
		<!-- 
			아래의 마크업에 작성된 double brace 는 아래의 vue.js 라이브러리에 따라 특별한 의미를 지닐 수 있다.
			웹브라우저에서 페이지 소스 상으로 원본을 받아서 아래 JS에 따라 {{ fortune }}에 정해진 메시지가 들어가게 되는데 (검사와 페이지 소스가 다름)
			이것을 Client side rendering이라고 한다.
			반면에 이전에 서버 안에서 이미 완성된 형태(검사와 페이지 소스가 같음)로 페이지에 응답하는 것을 Server side rendering이라고 한다.
		-->
		<p>오늘의 운세 <strong>{{ fortune }}</strong></p>
		<p>내 이름은 : <strong>{{ myName }}</strong></p>
		<button v-on:click="clicked">눌러보셈</button>
		<button v-on:click="clicked2">내 이름 바꾸기</button>
		<br />
		<input type="text" v-model="msg"/>
		<p>{{ msg }}</p>
		<br />
		<h3>숫자 목록입니다.</h3>
		<ul>
			<li v-for="item in nums">{{ item }}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// Vue 객체를 생성하면서 object 전달하기
		new Vue({
			el: "#app",
			data:{
				fortune: "동쪽으로 가면 귀인을 만나요",
				myName: "정세영",
				msg:"",
				nums: [10, 20, 30]
			},
			//data를 UI(화면)에 출력을 한 후에 data를 수정하면 UI(화면 출력)가 자동 수정이 되었는가?
			//기본 자바스크립트로는 불가능하지만 Vue.js는 그게 가능하도록 설계가 되어있다.
			methods:{
				clicked:function(){
					this.fortune = "남쪽으로 가도 귀인을 만나요";
				},
				clicked2:function(){
					this.myName = "김환성"
				}
			}
		});
		
	</script>
</body>
</html>
