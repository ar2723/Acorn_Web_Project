<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_eventEmit2.html</title>
</head>
<body>
    <h1>event emit 예제</h1>
    <div id="app">
        <friend-component 
            v-bind:list="members"
            v-on:delete="deleteMember"></friend-component>
            <!-- 자식 컴포넌트에서 전달받은 이벤트명에 따라 deleteMembet 메소드를 실행 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("friend-component",{
            template:`
                <ul>
                    <li v-for="(item, index) in list">
                        {{item}}
                        				   //child 컴포넌트에서 delete라는 이름의 이벤트를 발생시키고
                        				   //인덱스인 i를 root 컴포넌트에 전달
                        <button v-on:click="deleteItem(index)">삭제</button>
                    </li>
                </ul>    
            `,
            props:["list"],
            methods:{
                deleteItem(i){
                    this.$emit("delete", i);
                }
            }
        });

        let app=new Vue({
            el:"#app",
            data:{
                members:['김구라','해골','원숭이']
            },
            methods:{
            	//delete라는 이름의 이벤트가 발생하면 아래의 메소드가 호출되어 실행
                deleteMember(index){
                	//members 모델(배열) 에서 index 에 해당하는 아이템 1개를 삭제
                    this.members.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
