<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step02_model.html</title>
</head>
<body>
    <h1>v-model 사용하기</h1>
    <div id="app">
        <!-- 
        	v-model은 input 요소의 value 를 msg 라는 모델명으로 사용하는 기능이다.
        	해당 모델을 사용하기 위해서는 vue.js에서 data에 초기값이 선언되어야 한다.
        	모델을 지정하게 되면 data를 바꾸는 메소드를 따로 작성할 필요는 없다.
        -->
        <input type="text" v-model="msg" > 
        <p>{{msg}}</p>
        
        <!-- v-on:함수()로 처리했을 때와 비교 -->
        <input type="text" @input="onInput" > 
        <p>{{msg2}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
              msg:"",
              msg2:""
            },
            methods:{
                 onInput(e){
                	 this.msg2 = e.target.value;
                 }
            }
        });
    </script>    
</body>
</html>
